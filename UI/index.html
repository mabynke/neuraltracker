<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title> Tracking UI </title>
	<script src="jquery-3.2.1.js"></script>
	<style>
	body {
  		margin: 0px;
		}
	</style>
</head>
<body>
	<!-- <button onclick= alert('ay') >Click me </button> -->
	<canvas id="myCanvas" height = "" width=""> </canvas>
	<!--  style="border:1px solid #000000"; -->
	<script>
	    var c = document.getElementById("myCanvas");
    	var ctx = c.getContext("2d");// used for drawing

    	var clickCoords = [];
    	var jsonCoords = [];

    	var inputLocation = "/home/nadiaw/prosjekter/neuraltracker/UI/eksempelsekvens/seq00001" //prompt("Please enter the image location");
    	var picNum = 6;

  		//	/home/nadiaw/prosjekter/neuraltracker/UI/eksempelsekvens/seq00001
  		

		function getJsonData() {
            jsonCoords = [];

            $.ajax({url: "/home/nadiaw/prosjekter/neuraltracker/UI/eksempelsekvens/seq00001/labels.json", async: false, dataType: "json", success: function(data) {
                x1 = data[picNum].x1;
                y1 = data[picNum].y1;
                x2 = data[picNum].x2;
                y2 = data[picNum].y2;
                filename = data[picNum].filename;

                jsonCoords.push(x1);
                jsonCoords.push(y1);
                jsonCoords.push(x2);
                jsonCoords.push(y2);
                jsonCoords.push(filename);
            }})
        }
		

		function getCoordinates(event){ //pushes coordinates to 'clickCoords'
			canvas_x = event.pageX; // finnes annen metode i gamle backups
			canvas_y = event.pageY;
			clickCoords.push(canvas_x);
			clickCoords.push(canvas_y);
			//alert("X=" + canvas_x + " Y=" + canvas_y + "coordinates:" + clickCoords);
			//alert(userInput)
		}

		function clickEvent(event) { // happens when click is detected
			getCoordinates(event);

			if (clickCoords.length == 4) { // We have a box!

				//'refreshes then draws square'
				//ctx.clearRect(0, 0, c.width, c.height);
  				ctx.drawImage(img,0,0);
				drawSquare(clickCoords[0],clickCoords[1],clickCoords[2],clickCoords[3]);
				//clickCoords = [];
			}
			if (clickCoords.length == 6) { // a box has been created, and one 'mousedown' has been registrered
				var x_within = clickCoords[4] < clickCoords[2] && clickCoords[4] > clickCoords[0];

				var y_within = clickCoords[5] < clickCoords[3] && clickCoords[5] > clickCoords[1];

				if (x_within && y_within){
					alert('within box!');
					}
				else {
					alert('outside of box!');
					}
			}
		}

		function drawSquare(x_A,y_A,x_C,y_C){
			ctx.beginPath();
			ctx.moveTo(x_A, y_A);
			ctx.lineTo(x_C, y_A);
			ctx.lineTo(x_C,y_C);
			ctx.lineTo(x_A,y_C);
			ctx.lineTo(x_A,y_A);	//ctx.lineWidth = 10;
			ctx.strokeStyle = "#00ff00";
			ctx.stroke();
		}


    	function onLoad() {
			
    		var img = new Image();
  			img.src = inputLocation + "/" + jsonCoords[4];  // "/frame00000.jpg";

  			//alert('waiting...'); // neccesary so far...

    		c.height = img.height; // gives canvas a size
    		c.width = img.width;
  			

    		ctx.drawImage(img, 0, 0); // draws image onto canvas

    		drawSquare(jsonCoords[0], jsonCoords[1], jsonCoords[2], jsonCoords[3]);

    		document.getElementById("imageTitle").innerHTML = jsonCoords[4]


    	}


    	function changePict(i) {
			picNum = (picNum + i + 12) % 12;
			console.log(picNum);
			getJsonData();
			onLoad();
    	}

    	getJsonData();

		window.onload = onLoad();


		//document.addEventListener("mousedown", clickEvent);

		//	/home/nadiaw/prosjekter/neuraltracker/UI/eksempelsekvens/seq00001

	</script>
	<br style = "line-height: 5px">
	<i id = "imageTitle" style = "font-size: 5px;"></i>
	<br style = "line-height: 5px">
	<button style = "font-size: 5px; height: 10px; width:10px" onclick= "changePict(-1)" > < </button>
	<button style = "font-size: 5px; height: 10px; width:10px" onclick= "changePict(+1)" > > </button>
</body>
</html>
